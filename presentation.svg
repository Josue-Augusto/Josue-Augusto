<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }
        .user-info {
            border: 1px solid #444;
            padding: 20px;
            border-radius: 5px;
            background-color: #333;
        }
        .key {
            color: #68CDFE;
        }
        .brace {
            color: #E59A18;
            font-size: 20px;
            margin-top: 20px;
        }
        .value {
            color: #CE9178;
            margin-left: 10px;
        }
        .comma {
            color: #C1C1C1;
        }
        .window-controls {
            display: flex;
            justify-content: space-between;
            width: 70px;
        }
        .window-icon {
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            margin-right: 5px;
        }
        .maximize {
            background-color: #4cd964;
        }
        .close {
            background-color: #ff3b30;
        }
        .minimize {
            background-color: #ffcc00;
        }
        .margin{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="user-info">
    <div class="window-controls">
        <div class="window-icon close"></div>
        <div class="window-icon minimize"></div>
        <div class="window-icon maximize"></div>
    </div>
        <div class="brace">{</div>
        <div class="margin"><span class="key">"name":</span><span class="value">"Josué Augusto"</span><span class="comma">,</span></div>
        <div class="margin"><span class="key">"loaction":</span><span class="value">"Iracemápolis-SP"</span><span class="comma">,</span></div>
        <div class="brace">}</div>
    </div>
</body>
</html>
